<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Upload Portal</title>
    <link rel="stylesheet" href="../static/upload.css">
</head>

<body>
    <button class="return" id="return" onclick="Return()"><i class="fa-solid fa-arrow-left"></i>Return</button>
    <div class="container">
        <h2>Upload Your Images</h2>

        <!-- Upload Form -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="username"><i class="fa-solid fa-user"></i> Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="images"><i class="fa-solid fa-images"></i> Select 3 Images:</label>
            <input type="file" name="images" multiple required>

            <button type="submit"><i class="fa-solid fa-upload"></i> Upload Images</button>
        </form>

        <!-- Divider -->
        <hr style="margin: 40px 0; border: none; height: 1px; background: #ddd;">

        <!-- Gallery Form -->
        <h2>View Your Gallery</h2>
        <form action="/gallery/" method="get" onsubmit="goToGallery(event)">
            <label for="gallery_username"><i class="fa-solid fa-eye"></i> Username:</label>
            <input type="text" id="gallery_username" required>
            <button type="submit"><i class="fa-solid fa-image"></i> View Images</button>
        </form>
    </div>

    <script src="../static/upload.js"></script>
</body>

</html>
