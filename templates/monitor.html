<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Monitor Temperature, Humidity & More</title>
    <link rel="stylesheet" href="/static/monitor.css">
    
</head>

<body>

    <button class="return" id="return" onclick="Return()"><i class="fa-solid fa-arrow-left"></i>Return</button>

    <div class="monitor-container">
        <!-- Living Room -->
        <div class="room">
            <h2>Living Room</h2>
            <div class="sensor-container">
                <div class="sensor-data living" >
                    <p><i class="fa-solid fa-temperature-high"></i></p>
                    <span id="living-room-temp">0<span>°C</span></span>
                </div>
                <div class="sensor-data">
                    <p><i class="fa-solid fa-droplet" style="color: #1053c6;"></i></p>
                    <span id="living-room-humidity">0 <span>%</span></span>
                </div>
            </div>
        </div>

        <!-- Kitchen -->
        <div class="room">
            <h2>Kitchen</h2>
            <div class="sensor-container">
                <div class="sensor-data">
                    <p><i class="fa-solid fa-temperature-high"></i></p>
                    <span id="kitchen-temp">0 <span>°C</span></span>
                </div>
                <div class="sensor-data">
                    <p><i class="fa-solid fa-droplet" style="color: #1053c6;"></i> </p>
                    <span id="kitchen-humidity">0 <span>%</span></span>
                </div>
                <div class="sensor-data">
                    <p><i class="fa-solid fa-fire" style="color: #ec5809;"></i> </p>
                    <span id="kitchen-gas">0 <span>ppm</span></span>
                </div>
            </div>
        </div>

        <!-- Garden -->
        <div class="room">
            <h2>Garden</h2>
            <div class="sensor-container">
                <div class="sensor-data">
                    <p><i class="fa-solid fa-temperature-high"></i></p>
                    <span id="garden-temp">0 <span>°C</span></span>
                </div>
                <div class="sensor-data">
                    <p><i class="fa-solid fa-droplet" style="color: #1053c6;"></i></p>
                    <span id="garden-humidity">0 <span>%</span></span>
                </div>
                <div class="sensor-data">
                    <p><i class="fa-solid fa-seedling" style="color: #1b9339;"></i></p>
                    <span id="garden-soil">0 <span>%</span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/monitor.js"></script>
</body>

</html>
